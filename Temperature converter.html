<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #007bff, #0056b3);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #333;
        }

        .input-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, select, button {
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 0;
        }

        select {
            font-size: 18px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-container">
            <input type="number" id="temperature" placeholder="Enter Temperature">
            <select id="unit">
                <option value="celsius">Celsius to Fahrenheit</option>
                <option value="fahrenheit">Fahrenheit to Celsius</option>
            </select>
            <button id="convert">Convert</button>
        </div>
        <div class="result" id="result"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const temperatureInput = document.getElementById("temperature");
            const unitSelect = document.getElementById("unit");
            const convertButton = document.getElementById("convert");
            const resultDiv = document.getElementById("result");

            convertButton.addEventListener("click", function () {
                const temperature = parseFloat(temperatureInput.value);
                const selectedUnit = unitSelect.value;

                if (!isNaN(temperature)) {
                    if (selectedUnit === "celsius") {
                        const fahrenheit = (temperature * 9/5) + 32;
                        const resultText = `${temperature} Celsius is equal to ${fahrenheit.toFixed(2)} Fahrenheit.`;
                        resultDiv.textContent = resultText;
                    } else if (selectedUnit === "fahrenheit") {
                        const celsius = (temperature - 32) * 5/9;
                        const resultText = `${temperature} Fahrenheit is equal to ${celsius.toFixed(2)} Celsius.`;
                        resultDiv.textContent = resultText;
                    }
                } else {
                    resultDiv.textContent = "Please enter a valid number.";
                }
            });
        });
    </script>
</body>
</html>
